<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Ghost Forest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f6f1ff;
      overflow: hidden;
      font-family: cursive;
    }
    canvas {
      display: block;
    }
    .note {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.7);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="note">ðŸ‘» Pastel Ghost Forest â€” Tap and drag to move the ghost </div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    window.onresize = resize;

    let ghost = { x: innerWidth/2, y: innerHeight/2 };

    const keys = {};
    onkeydown = e => keys[e.key] = true;
    onkeyup = e => keys[e.key] = false;

    function drawGhost() {
      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.arc(ghost.x, ghost.y, 18, 0, Math.PI*2);
      ctx.fill();
    }

    function loop() {
      ctx.fillStyle = '#e6fff4';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      if(keys.ArrowUp) ghost.y -= 2;
      if(keys.ArrowDown) ghost.y += 2;
      if(keys.ArrowLeft) ghost.x -= 2;
      if(keys.ArrowRight) ghost.x += 2;

      drawGhost();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
